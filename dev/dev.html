# Trường hợp responsive

<div class="nv-iframe">
  <div class="nv-iframe-inner">
    <iframe class="nv-iframe-element"></iframe>
  </div>
</div>

<style type="text/css">
  .nv-iframe {
    position: relative;
    margin-bottom: .5rem;
    height: 0;
    padding-bottom: 60%;
  }

  .nv-iframe-inner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
  }

  .nv-iframe-element {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
